<!DOCTYPE html>
<html lang="en" manifest="offline.manifest">
<head>
    <meta charset="UTF-8">
    <title>MWF DEMO</title>
    <!-- this tag avoids scaling the view on display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- for pwa, we may include the manifest
    <link rel="manifest" href="pwa/webapp-manifest.json"> -->
    <!-- framework + application style (shown by the IDE as not available as the file will be generated by the build process
         and placed next to the copy of this file in the dist directory -->
    <link rel="stylesheet" href="app-style.bundle.min.css"/>
    <!-- TODO: comment-in if mapviews shall be used. It seems that libs and css need to be accessed online rather than be provided locally, there is also some issue when using leaflet+offline manifest...
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script> -->
    <!-- framework + application js resources (also shown as not available, see above) -->
    <script type="module" src="app-js.bundle.min.js"></script>
</head>
<!-- TODO: change the application name if it is modified -->
<body data-mwf-application="MyApplication" class="mwf-loading-app">

    <!-- TODO-REPEATED: add new views here -->

    <!--Listenansicht-->
    <div class="mwf-view mwf-view-initial" id="mediaOverview" data-mwf-viewcontroller="ListviewViewController">
        <header>
            <button class="mwf-imgbutton mwf-img-sandwich mwf-left-align"></button>
            <h1 class="mwf-left-align">Medien</h1>
            <button id="myapp-addNewMediaItem" class="mwf-imgbutton mwf-img-plus mwf-right-align"></button>
        </header>
        <main class="mwf-scrollview">
            <ul class="mwf-listview" data-mwf-listitem-view="myapp-listitem" data-mwf-listitem-menu="myapp-mediaItemMenu">
                <li class="mwf-listitem mwf-li-title-subtitle mwf-template mwf-databind" data-mwf-templatename="myapp-listitem" data-mwf-targetview="myapp-mediaReadview">
                    <img class="mwf-left-align" src="{{src}}"/>
                    <div class="mwf-li-titleblock">
                        <h2 class="mwf-dyncontent">{{title}}</h2>
                        <h3>{{added}}</h3>
                    </div>
                    <button class="mwf-imgbutton mwf-img-options-vertical mwf-right-align mwf-listitem-menu-control"></button>
                </li>        
            </ul>
        </main>
        <footer>
            <p class="mwf-left-align">LOCAL</p>
            <button class="mwf-imgbutton mwf-img-refresh mwf-right-align"></button>
        </footer>
    </div>
    
    <!--Aktionsmenü für Listenelemente-->
    <div class="mwf-listitem-menu mwf-dialog mwf-popup mwf-template mwf-databind" data-mwf-templatename="myapp-mediaItemMenu">
        <header>
            <h2 class="mwf-dyncontent">{{title}}</h2>
        </header>
        <main>
            <ul>
                <li class="mwf-li-singletitle mwf-menu-item" data-mwf-targetaction="deleteItem">Löschen</li>
                <li class="mwf-li-singletitle mwf-menu-item" data-mwf-targetaction="editItem">Editieren</li>
            </ul>
        </main>
    </div>
    
    <!--Leseansicht-->
    <div class="mwf-view" id="myapp-mediaReadview" data-mwf-viewcontroller="ReadviewViewController">
        <header>
            <button class="mwf-left-align mwf-imgbutton mwf-img-sandwich"></button>
            <h1 class="mwf-left-align mwf-dyncontent">{{title}}</h1>
            <button class="mwf-right-align mwf-imgbutton mwf-img-delete"></button>
        </header>
        <main class="mwf-scrollview">
            <img src="{{src}}"/>
        </main>
        <footer>
            <button class="mwf-left-align mwf-back mwf-imgbutton mwf-img-backward"></button>
        </footer>
    </div>

    <!-- Dialog für die Erstellung und Aktualisierung von MediaItem-Objekten -->
    <div class="mwf-dialog mwf-popup mwf-template mwf-databind mwf-view-component" data-mwf-templatename="mediaItemDialog" data-mwf-viewcontroller="GenericDialogTemplateViewController">
        <main>
            <h2>{{#if item.created}}Medium editieren{{else}}Neues Medium{{/if}}</h2>
            <form id="itemEditForm" on-submit="submitForm">
                <input name="title" autocomplete="off" class="mwf-autofocus" type="text" placeholder="Titel" required="required" value="{{item.title}}"/>
                <div class="mwf-buttonbar">
                    <button class="mwf-left-align mwf-button" disabled="{{#unless item.created}}disabled{{/unless}}" type="button" on-click="deleteItem">Löschen</button>
                    <input class="mwf-button-prio mwf-right-align mwf-button" type="submit" value="{{#if item.created}}Ändern{{else}}Hinzufügen{{/if}}"/>
                </div>
            </form>
        </main>
    </div>

    <!-- Bestätigung Löschen -->
    <div class="mwf-dialog mwf-popup mwf-template mwf-databind mwf-view-component" data-mwf-templatename="deleteDialog" data-mwf-viewcontroller="GenericDialogTemplateViewController">
        <main>
            <h2>Willst du "{{item.title}}" wirklich löschen?</h2>
            <div class="mwf-buttonbar">
                <button class="mwf-left-align mwf-button" on-click="closeDialog" type="button">Abbrechen</button>
                <button class="mwf-button-prio mwf-right-align mwf-button" on-click="confirmDelete" type="button">Löschen</button>
            </div>
        </main>
    </div>

</body>

</html>
